<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Management Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 20px 30px;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-header h2 {
      font-size: 30px;
      margin top: 20;
      color: #218838;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 16px;
      color: #218838;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #218838;
      border-radius: 10px;
      box-sizing: border-box;
    }

    .form-group textarea {
      resize: vertical;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #28a745;
      box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
    }

    .form-actions {
      text-align: right;
      margin-top: 20px;
    }

    .form-actions button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-actions .btn-save {
      background-color: #28a745;
      color: #fff;
    }

    .form-actions .btn-save:hover {
      background-color: #218838;
    }

    .form-actions .btn-cancel {
      background-color: #ccc;
      color: #333;
      margin-left: 10px;
    }

    .form-actions .btn-cancel:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-header">
      <h2>Add/Edit Recipe</h2>
    </div>
    <form>
      <!-- Recipe Name -->
      <div class="form-group">
        <label for="recipeName">Recipe Name</label>
        <input type="text" id="recipeName" placeholder="Enter recipe name" required>
      </div>

      <!-- Description -->
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" rows="3" placeholder="Brief description"></textarea>
      </div>

      <!-- Ingredients -->
      <div class="form-group">
        <label for="ingredients">Ingredients</label>
        <textarea id="ingredients" rows="4" placeholder="List ingredients, separated by commas"></textarea>
      </div>

      <!-- Steps -->
      <div class="form-group">
        <label for="steps">Cooking Steps</label>
        <textarea id="steps" rows="4" placeholder="Step-by-step instructions"></textarea>
      </div>

      <!-- Category -->
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category">
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
        </select>
      </div>

      <!-- Action Buttons -->
      <div class="form-actions">
        <button type="submit" class="btn-save">Save</button>
        <button type="reset" class="btn-cancel">Cancel</button>
      </div>
    </form>
  </div>
</body>
</html>
